	<body>
		<div class="container">
			<!-- Logo area -->
			<header>
				<a href="index.html"><img src="img/painterlogo.gif" alt="Pasha the Painter logo"/></a>
		
			</header>
			<!-- Navigation area -->
			<nav>
				<ul>
					<li><a href = "index.html">Home</a></li>

			<!-- Content area -->
			<section>
				<div class = "estimate">
					<p>Request a Free Estimate</p>
					<form>
						<fieldset>
							<legend>Customer Information</legend>
							<div class = "myRow">
								<p id="nameEmpty">Please enter your name.</p>
								<label class = "labelCol" for = "name">Name: </label>
								<input type="text" name = "name" id = "name" class = "name">
							</div>
							<div class = "myRow">
								<p id="emailEmpty">Please enter your email.</p>
								<label class = "labelCol" for = "email">Email: </label>
								<input type="text" name = "email" id = "email">
							</div>
						</fieldset>
					
						<fieldset>
							<legend>Job Type</legend>
							<div class = "myRow">
								<p id="descriptionEmpty">Please enter a description</p>
								<label for = "description">Please describe the job:</label>
								<textarea id ="description" name ="description"></textarea>
							</div>
						</fieldset>
						<div class = "mySubmit">
							<button>Submit</button>
						</div>
					</form>
				</div>
